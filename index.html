<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

  </head>
  <body>
   <h1>オレのリコールアプリ</h1>

   <h2>家電を登録する</h2>

   <form id="deviceForm">
     <label>メーカー名：</label><br>
     <input type="text" id="maker" required><br><br>

     <label>製品名：</label><br>
     <input type="text" id="productName" required><br><br>

     <label>型番：</label><br>
     <input type="text" id="model" required><br><br>

     <label>メモ（任意）：</label><br>
     <input type="text" id="note"><br><br>

     <button type="submit">登録</button>
   </form>

   <p id="result"></p>
   
   <h2>登録済みの家電一覧</h2>
   <ul id="deviceList"></ul>

　<script src="app.js"></script>


<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker Registered"));
  }
</script>



  </body>
</html>
